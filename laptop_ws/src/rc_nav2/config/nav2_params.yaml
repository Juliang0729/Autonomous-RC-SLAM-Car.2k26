amcl:
  ros__parameters:
    use_sim_time: false

bt_navigator:
  ros__parameters:
    use_sim_time: false
    global_frame: map
    robot_base_frame: base_link
    odom_topic: odom
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 10.0
    odom_topic: odom

    min_x_velocity_threshold: 0.05
    min_theta_velocity_threshold: 0.05

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.25
      movement_time_allowance: 10.0

    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.30
      yaw_goal_tolerance: 6.28
      stateful: true

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.45 # reduced from 0.55 for better control
      lookahead_dist: 1.0
      min_lookahead_dist: 0.5
      max_lookahead_dist: 1.5
      lookahead_time: 1.5
      rotate_to_heading_angular_vel: 0.3
      transform_tolerance: 0.1
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.20 # increase if stuck between poses
      approach_velocity_scaling_dist: 0.8
      use_collision_detection: true
      max_allowed_time_to_collision_up_poses: 1.0
      use_regulated_linear_velocity_scaling: true
      use_cost_regulated_linear_velocity_scaling: false
      regulated_linear_scaling_min_radius: 0.90
      regulated_linear_scaling_min_speed: 0.30
      use_rotate_to_heading: false # false due to ackermann
      allow_reversing: true
      max_angular_accel: 1.2
      max_robot_pose_search_dist: 10.0
      use_interpolation: true 

local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 5.0
      publish_frequency: 2.0

      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true

      width: 3
      height: 3
      resolution: 0.05

      track_unknown_space: true
      always_send_full_costmap: true

      footprint: "[[0.30, 0.18], [0.30, -0.18], [-0.30, -0.18], [-0.30, 0.18]]" # approx pi car size

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: scan
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          obstacle_max_range: 2.5
          obstacle_min_range: 0.05

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0

global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: false
      update_frequency: 1.0
      publish_frequency: 1.0

      global_frame: map
      robot_base_frame: base_link

      track_unknown_space: true
      always_send_full_costmap: true

      footprint: "[[0.30, 0.18], [0.30, -0.18], [-0.30, -0.18], [-0.30, 0.18]]"

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.6
        cost_scaling_factor: 3.0

planner_server:
  ros__parameters:
    use_sim_time: false
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

behavior_server:
  ros__parameters:
    use_sim_time: false
    cycle_frequency: 10.0

    local_costmap_topic: local_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint

    behavior_plugins: ["spin", "backup", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"

    backup:
      plugin: "nav2_behaviors/BackUp"
      backup_dist: 0.35
      backup_speed: 0.12

    wait:
      plugin: "nav2_behaviors/Wait"